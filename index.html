<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✅ Saga Calculada</title>

    <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" href="estilo.css">

    <!-- Fonte do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bangers&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <section class="design-section">

        <h1>Seja bem-vindo à Saga Calculada!</h1>

        <div class="tipo-plano">
            <p>Escolha o plano:</p>
            <input type="radio" name="planoescolhido" id="planoindividual" checked>
            <label for="planoindividual" class="radio-label">Plano Individual</label>

            <input type="radio" name="planoescolhido" id="planodupla">
            <label for="planodupla" class="radio-label">Plano Dupla</label>
            </p>
        </div>


        <input type="text" name="txtaluno" id="txtaluno" class="design-input" placeholder="Nome do aluno(a)">
        <input type="number" name="txtplano" id="txtplano" class="design-input" placeholder="Plano mensal R$">
        <input type="number" name="txtplano" id="txtmeses" class="design-input" placeholder="Meses contratados">
        <input type="number" name="txtdesconto" id="txtdesconto" class="design-input" placeholder="Desconto (%)">

        <div class="section-input-botoes">
            <input type="button" value="Calcular" onclick="calculo()" class="botao">
            <button onclick="copiarResultado('.res')" class="botao">Copiar mensagem</button>
            <input type="button" value="Limpar" onclick="limpar()" class="botao">
        </div>

        <div class="res"></div>

        <div id="toast">
            Copiado!
        </div>


    </section>

    <script src="./codigo.js"></script>

</body>

</html>
